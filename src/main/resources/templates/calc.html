<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--계산기 입력폼-->
<div class="container">
    <form action="/calc" method="post">
        <div class="mb-3 mt-3">
            <label for="num1" class="form-label">숫자1:</label>
            <input type="number" class="form-control" id="num1" name="num1">
        </div>
        <div class="mb-3">
            <label for="op" class="form-label">연산자:</label>
            <select class="form-select" id="op" name="op">
                <option value="+">+</option> <!--option 사이에 내용은 화면 출력용-->
                <option value="-">-</option> <!--value는 서버에 전달되는 값-->
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">숫자2:</label>
            <input type="number" class="form-control" id="num2"  name="num2">
        </div>

        <button type="submit" class="btn btn-primary">계산하기</button>
    </form>
</div>
</body>
</html>
