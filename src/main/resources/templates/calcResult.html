<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<p>변수를 적용할 부분에는 span태그로 위치를 지정</p>
<p>DTO를 통해서 그룹으로 전달된 변수는 DTO명.변수명</p>
<p>DTO에 변수명으로 값을 출력할때</p>
<p><span th:text="${calcDto.num1}">5</span><span th:text="${calcDto.op}">+</span><span
        th:text="${calcDto.num2}">5
</span>=<span th:text="${calcDto.result}">10</span></p>
<p>DTO에 getter를 이용해서 값을 출력할때(특별한 경우)</p>
<p><span th:text="${calcDto.getNum1()}">5</span><span th:text="${calcDto.getOp()}">+</span><span
        th:text="${calcDto.getNum2()}">5
</span>=<span th:text="${calcDto.getResult()}">10</span></p>
</body>
</html>
